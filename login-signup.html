      <section class="text-gray-600 body-font relative">
        <div class="container mx-auto flex justify-center items-center min-h-screen">
          <div class="bg-white p-8 rounded shadow-md border border-gray-300 w-full max-w-md">
      
            <!-- Login Section -->
             <form>
            <div id="login-section">
              <h2 class="text-2xl font-bold mb-6 text-center text-black">Login</h2>
              <input type="email" name="email" required placeholder="Email" class="mb-4 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
              <input type="password" name="password" required placeholder="Password" class="mb-4 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
              <button class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded-md">Login</button>
              <p class="mt-4 text-sm text-center text-gray-600">
                Don't have an account? 
                <a href="#" onclick="toggleForms()" class="text-indigo-500 hover:underline">Sign up</a>
              </p>
            </div>
            </form>
      
            <!-- Signup Section -->
             <form action="">
            <div id="signup-section" class="hidden">
              <h2 class="text-2xl font-bold mb-6 text-center text-black">Sign Up</h2>
              <input type="text" name="name" required placeholder="Full Name" class="mb-4 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
              <input type="email" name="email" required placeholder="Email" class="mb-4 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
              <input type="password" name="password" required placeholder="Password" class="mb-4 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
              <button class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-md">Sign Up</button>
              <p class="mt-4 text-sm text-center text-gray-600">
                Already have an account? 
                <a href="#" onclick="toggleForms()" class="text-green-500 hover:underline">Login</a>
              </p>
            </div>
          </form>
      
          </div>
        </div>
      </section>
